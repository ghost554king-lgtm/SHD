<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة المهندسة شهد | الدعامة في الإنسان</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="user-profile">
                <i class="fas fa-hard-hat"></i>
                <span>البشمهندسة شهد</span>
            </div>
            <div class="live-score">النقاط: <span id="score">0</span></div>
        </header>

        <main class="quiz-box">
            <div class="progress-section">
                <div class="bar"><div id="progress-fill"></div></div>
                <div id="q-info">جاري التحميل...</div>
            </div>

            <div id="card" class="card">
                <div id="category" class="tag">الدعامة</div>
                <h2 id="q-text">هل أنتِ مستعدة يا شهد؟</h2>
                
                <div id="options" class="options-grid"></div>

                <div id="input-zone" class="hidden">
                    <input type="text" id="user-input" placeholder="اكتبي إجابتك هنا...">
                    <button onclick="checkInputAnswer()" class="btn-main">تأكيد</button>
                </div>

                <div id="feedback" class="feedback hidden"></div>
                <button id="next-btn" class="btn-main hidden">السؤال التالي <i class="fas fa-arrow-left"></i></button>
            </div>

            <div id="result-screen" class="card hidden">
                <i class="fas fa-award trophy"></i>
                <h2>إنجاز هندسي مذهل!</h2>
                <p id="final-msg"></p>
                <button onclick="location.reload()" class="btn-main">إعادة الاختبار</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
